<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo DatAirlines</title>
  <script src="https://kit.fontawesome.com/275d3faf2c.js" crossorigin="anonymous"></script>
</head>
<!--cuerpo del html-->
<body>

  <!--Encabezado y barra de navegación-->
  <header>
    <img src="./NeoData.jpg" alt="Logo NeoDatAirlines">
    <h1>Neo DatAirlines</h1>
    <!-- barra de navegación -->
  <nav>
    <button class="btn-nav">Inicio</button>
    <button class="btn-nav">Búsqueda de vuelo</button>
    <button class="btn-nav">Atención al cliente</button>
    <button class="btn-nav">Acerca de nosotros</button>
  </nav>
  </header>
  

  <!-- formularios -->
  <div class="form-registro">
    <h2>Registrate</h2>
    <form action="">
        <label for="nombre">Nombre y apellido</label>
        <input type="text" name="nombre" id="nombre">
        <label for="dni">DNI</label>
        <input type="text" name="dni" id="dni">
        <label for="email">Correo electrónico</label>
        <input type="text" name="email" id="email">
        <label for="password">Contraseña</label>
        <input type="password" name="pass" id="pass">
    </form>
  </div>
  <div class="form-login">
    <h2>¿Ya tenes un usuariio registrado? Ingresá acá</h2>
    <form action="">
        <label for="email">Correo electrónico</label>
        <input type="text" name="email" id="email">
        <label for="password">Contraseña</label>
        <input type="password" name="pass" id="pass">
    </form>
  </div>

  <!-- Destinos -->
  <div class="container-destinos">
    <div class="cont-imagenes">
      <div class="img-destinos"><img src="./destinos/piramidesEgipto.jpg" alt="Egipto"></div>
      <div class="img-destinos"><img src="./destinos/cristoRedentor.jpg" alt="Brasil"></div>
      <div class="img-destinos"><img src="./destinos/Londres.jpg" alt="Londres"></div>
      <div class="img-destinos"><img src="./destinos/ColiseaRoma.jpg" alt="Roma"></div>
      <div class="img-destinos"><img src="./destinos/peritoMoreno.jpg" alt="Glaciar"></div>
      <div class="img-destinos"><img src="./destinos/Shangai.jpg" alt="China"></div>
      <div class="img-destinos"><img src="./destinos/torreParis.jpg" alt="Paris"></div>
    </div>
  </div>

  <!-- footer -->
  <footer>
     <!-- Botones de atencion a clientes -->
  <div class="container-btn-footer">
    <i class="fa-regular fa-envelope"></i><button class="btn-footer">Gmail</button>
    <button class="btn-footer">NeoData</button>
    <i class="fa-brands fa-whatsapp"></i><button class="btn-footer">WhatsApp</button>
  </div>

    <p>&copy; 2025 Neo DatAirlines. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
